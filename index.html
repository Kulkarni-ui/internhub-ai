<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>InternHub AI â€“ Internship Matcher</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 30px;
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  color: #2c3e50;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  margin-top: 20px;
  background: #0066ff;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #004fcc;
}

.section-title {
  font-size: 18px;
  margin-bottom: 10px;
  color: #34495e;
}

.tag {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 6px 12px;
  border-radius: 20px;
  margin: 5px 5px 0 0;
  font-size: 14px;
}

.missing {
  background: #fdecea;
  color: #c62828;
}

.progress {
  background: #ddd;
  height: 22px;
  border-radius: 20px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg,#4caf50,#81c784);
  width: 0%;
  text-align: center;
  color: white;
  font-weight: bold;
}

.resume-box {
  background: #fafafa;
  border-left: 5px solid #0066ff;
  padding: 15px;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>InternHub AI Internship Matcher</h1>
    <p>AI-powered internship skill matching & ATS analysis</p>
  </div>

  <!-- INPUT CARD -->
  <div class="card">
    <label>Student Skills</label>
    <textarea id="skills">Python, Machine Learning, Pandas,SQL</textarea>

    <label style="margin-top:15px;">Internship Job Description</label>
    <textarea id="jd">Python, Deep Learning, TensorFlow, Data Preprocessing</textarea>

    <button onclick="analyze()">Analyze Match</button>
  </div>

  <!-- OUTPUT CARD -->
  <div class="card">
    <div class="section-title">Matched Skills</div>
    <div id="matched"></div>

    <div class="section-title" style="margin-top:20px;">Skill Gap</div>
    <div id="missing"></div>

    <div class="section-title" style="margin-top:20px;">ATS Confidence Score</div>
    <div class="progress">
      <div class="progress-bar" id="scoreBar">0%</div>
    </div>

    <div class="section-title" style="margin-top:25px;">AI-Generated Resume Summary</div>
    <div class="resume-box" id="resume"></div>
  </div>

</div>

<script>
function analyze() {
  let skills = document.getElementById("skills").value.toLowerCase().split(",");
  let jd = document.getElementById("jd").value.toLowerCase().split(",");

  skills = skills.map(s => s.trim());
  jd = jd.map(j => j.trim());

  let matched = skills.filter(s => jd.includes(s));
  let missing = jd.filter(j => !skills.includes(j));

  document.getElementById("matched").innerHTML =
    matched.map(m => `<span class="tag">${m}</span>`).join("") || "No match";

  document.getElementById("missing").innerHTML =
    missing.map(m => `<span class="tag missing">${m}</span>`).join("") || "None";

  let score = Math.round((matched.length / jd.length) * 100);
  document.getElementById("scoreBar").style.width = score + "%";
  document.getElementById("scoreBar").innerText = score + "%";

  document.getElementById("resume").innerHTML = `
    <b>Skills:</b> ${matched.join(", ")} <br>
    <b>Learning Focus:</b> ${missing.join(", ") || "Well aligned"} <br>
    <b>Profile Summary:</b> AI-focused candidate with strong fundamentals and growing expertise aligned to internship requirements.
  `;
}
</script>

</body>
</html>
